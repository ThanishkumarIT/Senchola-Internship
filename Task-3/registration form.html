<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration form.css">
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="">
        <div class="input">
            <label for="Full name">Full name:</label>
            <input type="text" name="fullname" placeholder="Enter the Fullname">
        </div>
        <div class="input">
            <label for ="Email">Email:</label>
            <input type="text" name="email" placeholder="Enter the Email">
        </div>
        <div class="input">
            <label for ="Phone number">Phone number</label>
            <input type="number" name="number" placeholder="Enter the Phone number">
        </div>   
        <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Create a password">
        </div>    
        <div class="input">
            <label for="password">Reenter the password:</label>
            <input type="password" name="password" placeholder="Reenter the password">
        </div>    
        <div class="btn">
            <button type="Submit">Register</button>
        </div>
        </form>
    </div>
</body>
</html>
